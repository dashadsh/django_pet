<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Task List</h1>
        <a href="{% url 'add_task' %}" class="btn btn-primary mb-3">Add Task</a>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.title }}
                <span>
                    {% if not task.completed %}
                        <a href="{% url 'complete_task' task.id %}" class="btn btn-success btn-sm">Mark as completed</a>
                    {% endif %}
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
